<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数对象</title>
</head>
<body>
  <script>
    // 基本类型 1 引用类型 new Number(1)
    // 函数类型： 1普通函数 2构造函数（内置类和自定义类）
    /*
      对象类型：
      1.普通对象
      2.Math JSON ....
      3.类的实例（数组。日期 正则）
      4.prototype 或 __proto__
      5.函数也是一种对象
      6 arguments
      7.。。。。
    */
    /*
      1、每一个函数（类）都有一个prototype（原型）属性，这个属性是一个对象，包含了可供这个类的实例所调取的公有方法和属性
      2、浏览器默认给原型开辟的堆内存中存放了一个属性‘constructor’，存放的实当前类本身
      3、每一个对象实例都有一个__proto__（原型链）属性，指向的实当前实例所属的类的原型（不确定所属的类都指向Object.prototype）
    **/ 
  </script>
</body>
</html>
