<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>异步</title>
</head>
<body>
  <script>
    // 解决异步
    // dom事件
    // 回调函数
    // ajax
    function bendan (callback) {
        callback();
    }
    bendan(() => {
        console.log(1);
        for(var i = 0; i < 100; i++) {
            console.log(2);
        }
    });
    console.log(3);  
  </script>
</body>
</html>
