<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM事件流</title>
</head>
<body>
  <button id="button">click me</button>
  <script>
    const btn = document.getElementById('button')
    // dom事件流顺序
    // 捕获阶段 (window -> document -> html -> body --> dom)
    // 目标阶段 dom
    // 冒泡阶段 (dom -> body -> html -> document -> window)
    // 捕捉
    window.addEventListener('click', (e) => {
      console.log('window click')
    }, true)
    document.addEventListener('click', (e) => {
      console.log('document click')
    }, true)
    document.documentElement.addEventListener('click', (e) => {
      console.log('html click')
    }, true)
    document.body.addEventListener('click', (e) => {
      console.log('body click')
    }, true)
    btn.addEventListener('click', (e) => {
      console.log('btn click')
    }, true)
    // 冒泡
    btn.addEventListener('click', (e) => {
      console.log('btn click m')
      // btn.dispatchEvent(newEvent)
    })
    window.addEventListener('click', (e) => {
      console.log('window click m')
    })
    // 创建新事件 say
    const newEvent = new Event('say')
    // 为dom注册事件
    btn.addEventListener('say', () => {
      console.log('say event')
    })
    // 分发事件
    setTimeout(() => {
      btn.dispatchEvent(newEvent)
    }, 1000)
  </script>
</body>
</html>
