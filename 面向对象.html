<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象</title>
</head>
<body>
  <script>
    // JS是一种编程语言
    /*
    *对象 类 实例
    */ 

    // JS中创建值得2中方式
    // 字面量方式 var obj = {}
    // 构造函数方式 var f = new F()
    // 基本数据类型的2中创建方式是不一样的
    // 字面量的创建方式得到得是 基本类型值
    // 构造函数创建方式得到得是 引用类型值
    var num1 = 5
    var num2 = new Number(5)
    console.log(typeof num1) //number
    console.log(typeof num2) //object
  </script>
</body>
</html>
