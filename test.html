  <script>
    // 找出字符串中出现最多的字符,统计次数
let str = 'sdadlahwkdjagdawfdajsdw'
function getLetter (str) {
  let res = {}
  // 去重
  let arr = str.split('')
  let newArr = [arr[0]]
  for (let i = 1; i <arr.length; i++) {
    // console.log(newArr.indexOf(arr[i]))
    newArr.indexOf(arr[i]) === -1 && newArr.push(arr[i])
  }
  console.log(newArr)
}
getLetter(str)
  </script>
